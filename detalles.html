<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Coferra</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
        .contenedor-detalle { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 15px; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        img { max-width: 100%; border-radius: 10px; height: 300px; object-fit: contain; }
        h1 { color: #333; margin-top: 20px; }
        .precio { font-size: 24px; color: #28a745; font-weight: bold; margin: 15px 0; }
        .descripcion { color: #666; line-height: 1.6; margin-bottom: 25px; }
        .btn-wa { background-color: #25d366; color: white; padding: 15px 25px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; font-size: 18px; }
        .btn-wa:hover { background-color: #128c7e; }
        .volver { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="contenedor-detalle">
        <img id="img-detalle" src="" alt="Cargando...">
        <h1 id="nombre-detalle">Cargando producto...</h1>
        <div class="precio" id="precio-detalle">L. 0.00</div>
        <p class="descripcion" id="desc-detalle">Cargando descripción...</p>

        <a id="btn-whatsapp" href="#" class="btn-wa">
            Consultar Disponibilidad por WhatsApp
        </a>

        <a href="index.html" class="volver">← Volver al catálogo</a>
    </div>

    <script>
        // 1. Necesitamos la misma lista de productos para buscar
        const productos = [
            { id: 1, nombre: "Lámina de Zinc Aluzinc", categoria: "techos", imagen: "https://tse1.explicit.bing.net/th/id/OIP.Emi3xdXv_U3mBpjEikPFTgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3", precio: "L. 250.00", desc: "Lámina resistente de alta calidad, ideal para techos duraderos y protección contra el clima." },
            { id: 2, nombre: "Taladro DeWalt 20V", categoria: "maquinas", imagen: "https://http2.mlstatic.com/D_NQ_NP_633420-MLA45467093493_042021-F.jpg", precio: "L. 3,500.00", desc: "Taladro inalámbrico profesional con batería de larga duración y potencia industrial." },
            { id: 3, nombre: "Martillo", categoria: "herramientas", imagen: "https://tse2.mm.bing.net/th/id/OIP.tBKGVCFNd9TRhrLaUO6cDQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3", precio: "L. 180.00", desc: "Martillo de acero forjado con mango ergonómico para un agarre seguro." },
            { id: 4, nombre: "Bolsa de Cemento Argos", categoria: "construccion", imagen: "https://tse4.mm.bing.net/th/id/OIP.GAVtxJs6XfT-iklFYxkFXwHaGf?rs=1&pid=ImgDetMain&o=7&rm=3", precio: "L. 210.00", desc: "Cemento gris de alta resistencia, el estándar de calidad para tus obras." },
            { id: 5, nombre: "Varilla", categoria: "construccion", imagen: "https://tse4.mm.bing.net/th/id/OIP.wbkCgjxcCfmwGSOHjoT9hQHaFj?rs=1&pid=ImgDetMain&o=7&rm=3", precio: "L. 145.00", desc: "Varilla de hierro corrugado grado 40 para refuerzo de estructuras." },
            { id: 6, nombre: "Pala", categoria: "construccion", imagen: "https://http2.mlstatic.com/pala-modelo-espanol-puno-y-41-plg-truper-17165-D_NQ_NP_307321-MLM20773934617_062016-F.jpg", precio: "L. 320.00", desc: "Pala punta redonda Truper reforzada para excavación y trabajo pesado." },
            { id: 7, nombre: "Cemento Gris", categoria: "construccion", precio: "L. 210.00", imagen: "https://tse4.mm.bing.net/th/id/OIP.9dcoKOr-5ri-hfuJyidQYwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3", desc: "Cemento de uso general ideal para pegado de bloque y acabados." },
            { id: 10, nombre: "Soldadora Profesional", categoria: "maquinas", precio: "L. 10,000.00", imagen: "https://m.media-amazon.com/images/I/81F0aUMa0SL._SL1500_.jpg", desc: "Máquina de soldar inversora, ligera pero potente para trabajos de herrería." },
            { id: 12, nombre: "Tornillos punta de broca", categoria: "herramientas", precio: "L. 15.00", imagen: "https://tse1.mm.bing.net/th/id/OIP.vSiiyX7x9QUaj-6G6_5xxAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3", desc: "Tornillos autoperforantes ideales para techos de lámina y estructuras." }
        ];

        // 2. Obtener el ID que viene en la URL (?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        const idRecibido = parseInt(urlParams.get('id'));

        // 3. Buscar el producto exacto
        const producto = productos.find(p => p.id === idRecibido);

        if (producto) {
            // Llenar el HTML con la info del producto
            document.getElementById('img-detalle').src = producto.imagen;
            document.getElementById('nombre-detalle').innerText = producto.nombre;
            document.getElementById('precio-detalle').innerText = producto.precio;
            document.getElementById('desc-detalle').innerText = producto.desc;

            // 4. Configurar el link de WhatsApp (Formato seguro)
            const telefono = "50432901909";
            const texto = `Hola Coferra, vi el producto *${producto.nombre}* en su catálogo y quiero saber si está disponible.`;
            const linkFinal = "https://api.whatsapp.com/send?phone=" + telefono + "&text=" + encodeURIComponent(texto);
            
            document.getElementById('btn-whatsapp').href = linkFinal;
        } else {
            document.getElementById('nombre-detalle').innerText = "Producto no encontrado";
        }
    </script>
</body>
</html>
